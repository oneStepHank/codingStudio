          found=0
          # LeetHubëŠ” ë¬¸ì œ ì´ë¦„ìœ¼ë¡œ í´ë”ë¥¼ ìƒì„±í•©ë‹ˆë‹¤.
          for d in [0-9][0-9][0-9][0-9]-*; do
            if [ -d "$d" ]; then
