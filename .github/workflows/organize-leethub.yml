name: Move LeetCode Solutions

on:
  workflow_dispatch:
  push:
    paths:
      - '[0-9][0-9][0-9][0-9]-*/**'

# üîê Ïù¥ Î∂ÄÎ∂ÑÏùÑ Ï∂îÍ∞ÄÌï¥ Ï£ºÏÑ∏Ïöî!
permissions:
  contents: write

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Move LeetCode solutions
        run: |
          TARGET_FOLDER="LeetCode"
          mkdir -p $TARGET_FOLDER
          
          found=0
          for d in [0-9][0-9][0-9][0-9]-*; do
            if [ -d "$d" ]; then
              echo "Moving directory: $d to $TARGET_FOLDER/"
              mv "$d" "$TARGET_FOLDER/" && found=1
            fi
          done
          
          if [ $found -eq 0 ]; then
            echo "No matching directories found to move."
          fi

      - name: Commit & Push changes
        run: |
          if git status --porcelain | grep .; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add -A
            git commit -m "chore: üìÇ Move LeetCode solutions to $TARGET_FOLDER folder"
            git push
          else
            echo "No changes to commit."
          fi