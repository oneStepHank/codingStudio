name: Move LeetCode Solutions

on:
  workflow_dispatch:
  push:
    paths:
      - '[0-9][0-9][0-9][0-9]-*/**'

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # â¬…ï¸ v3ë¥¼ v4ë¡œ ìˆ˜ì •í–ˆìŠµë‹ˆë‹¤.
        with:
          fetch-depth: 2

      - name: Move LeetCode solutions
        run: |
          # LeetCode í´ë”ê°€ ì—†ë‹¤ë©´ ìƒì„±
          # â—ï¸ë§Œì•½ ë‹¤ë¥¸ í´ë” ì´ë¦„ì„ ì›í•˜ì‹œë©´ "LeetCode" ë¶€ë¶„ì„ ìˆ˜ì •í•˜ì„¸ìš”.
          TARGET_FOLDER="LeetCode"
          mkdir -p $TARGET_FOLDER
          
          # LeetHubê°€ ìƒì„±í•œ í´ë”ë“¤ì„ ëŒ€ìƒ í´ë”ë¡œ ì´ë™
          found=0
          for d in [0-9][0-9][0-9][0-9]-*; do
            if [ -d "$d" ]; then
              echo "Moving directory: $d to $TARGET_FOLDER/"
              mv "$d" "$TARGET_FOLDER/" && found=1
            fi
          done
          
          if [ $found -eq 0 ]; then
            echo "No matching directories found to move."
          fi

      - name: Commit & Push changes
        run: |
          # ë³€ê²½ì‚¬í•­ì´ ìˆëŠ”ì§€ í™•ì¸ í›„ ì»¤ë°‹ ë° í‘¸ì‹œ
          if git status --porcelain | grep .; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add -A
            git commit -m "chore: ğŸ“‚ Move LeetCode solutions to $TARGET_FOLDER folder"
            git push
          else
            echo "No changes to commit."
          fi